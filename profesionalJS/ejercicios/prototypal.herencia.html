<body>

    <p><em>Abre consola</em></p>

<script>
    function Hero(name){
        this.name = name
    }

    Hero.prototype.saludar = function(){
        console.log(`Hola, soy ${this.name}`)
    };
 const zelda = new Hero('Zelda');

//propiedade de la instancia

console.log('Name: ', zelda.name)

//propiedade de la clase
console.log('Saludar: ', zelda.saludar)
//propiedade heredadas ej toString
console.log('toString: ', zelda.toString)

//hasOwnProperty (dedonde viene toString)
console.log('zelda.hasOwnProperty("name") : ', zelda.hasOwnProperty("name"));//true
console.log('zelda.hasOwnProperty("saluar") : ', zelda.hasOwnProperty("saludar"));//false no es de el objeto

//inspeccionemos el prototipo Zelda



//inspeccionemos el prototipo Hero

//inspeccionemos el prototipo del Objec





</script>

</body>
</html>
