<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
  </head>
  <body>
    <a href="./ejercicios/">Go Back</a>
    <p><em>Abre consola</em></p>

    <script>
                //un objeto comun y corriente

                const zelda ={
                    name: " Zelda",
                }
                zelda.saludar = function () {
                    console.log(`Hola soy ${this.name}`)
                }
             zelda.saludar();

             const link ={
                    name: " Link",
                }
                link.saludar = function () {
                    console.log(`Hola soy ${this.name}`)
                }
                link.saludar();

                //codigo anterior más eficiente

                function Hero(name){
                    const hero = {
                        name: name
                    }
                    hero.saludar = function () {
                    console.log(`Hola soy ${this.name}`)
                }
               return hero;
            }

            const thor = Hero("Thor");
            thor.saludar();

            const Iron = Hero("Iron Man");
            Iron.saludar();

            //+ eficiente la funcion y evitar tener que crear la misma función cada vez

            const heroMetodos = {
                saludar: function () {
                    console.log(`Hola me llamo ${this.name}`)
                }
            }
            function Hero2(name){
                    const hero2 = {
                        name: name
                    }
                    hero2.saludar = heroMetodos.saludar;
                    return hero2;
                }
             
    
            const naruto = Hero2("Naruto");
            naruto.saludar();

            const sakura = Hero2("Sakura");
            sakura.saludar();

            //objet create
           // const nuevoObjeto = Object.create(objeto)

           const superMetodos ={
            saludar: function(){
                console.log(`Hola soy soy el heroe ${this.name}`)
            }
           }
       function SuperH(name){
        const superh = Object.create(superMetodos);
        superh.name =name;
        return superh;
       }
       const superman = SuperH("Superman");
            superman.saludar();

            const batman = SuperH("Batman");
            batman.saludar();

            
    
    
    </script>
  </body>
</html>
