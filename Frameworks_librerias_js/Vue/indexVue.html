<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo-Vue modo libreria</title>
  </head>
  <body>
    <style lang="scss">

      @import "styles/_variables.scss";


      h2, body{
        background: #ccffcc;
        color: #030;
        margin: 0;
        font-family: sans-serif;
      }

    </style>


    <div id="root">
        <h1>Modo libreria</h1>
      <h2>Pel√≠culas</h2>

      <form v-for="movie in movies">
        <h3>{{movie.name}}</h3>
        <button type="button"  @click="movie.quantity -=1" :disabled="movie.quantity -= 0">-</button>
        {{movie.quantity}}
        <button type="button"  @click="movie.quantity +=1" :disabled="movie.quantity >=  movie.available">+</button>
      </form>
    </div>

    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>

    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            movies: [
              {
                name: "Batman",
                available: 5,
                quantity: 0,
              },
              {
                name: "Hombre del Norte",
                available: 4,
                quantity: 0,
              },
              {
                name: "Capitan America",
                available: 10,
                quantity: 0,
              },
            ],
          };
        },
      });

      app.mount("#root");
    </script>
  </body>
</html>
